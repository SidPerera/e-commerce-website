                        <option value="Flat">Flat</option>
                        <!-- <option value="Slipper">Slippers</option> -->
                        <option value="Any" selected>Any</option>
                    </select>
                </section>

                <!--Date Added-->
                <section class="search-filters">
                    <h3>Date Added</h3>
                    <select name="date" id="date">
                        <option value="one">One month ago</option>
                        <option value="two">Two months ago</option>
                        <option value="three">Three months ago</option>
                        <option value="four">Four months ago</option>
                        <option value="Any" selected>Any</option>
                    </select>
                </section>

                <!--Bed Rooms-->
                <section class="search-filters">
                    <h3>Bed Rooms</h3>

                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="Any" selected>Any</option>
                    </select>
                </section>

                <!--property price range slider-->  
                <section class="search-filters">
                    <h3>Price Range</h3>
                    <input type="text" id="propertyPrice" readonly class="goldSliderText">

                    <section id="price-range"></section> 
                    
                    <button id="Search" class="search-pg-btn">Search</button> 
                </section>

                <section id="search-results-holder1"></section>

                <!--View/Clear favourites button-->

                <button class="clear-favourites-btn"  id="search-pg-btn3">Clear All Favourites</button>
                               
                <section id="search-results-holder2"></section>
            </section>
